# prefix为全局 使用 <prefix> 来获取
prefix: '&7[&aEasy&6Menu&7] '
# split-line也是全局 使用 <split>
split-line: '&6&m                                                                '
plugin:
  info:
    - '<split>'
    - '<prefix>&a开始加载插件'
    - '<prefix>&7插件作者&f: &b<author>'
    - '<prefix>&7插件版本&f: &5<version>'
    - ''
  languages:
    start:
      - '<prefix>&a开始加载语言文件夹...'
    finish:
      - '<prefix>&a语言文件夹加载完成'
      - '<prefix>&7加载了 &e<amount> &7个语言文件, 当前语言 &6<lang>'
      - ''
  scripts:
    start:
      - '<prefix>&a开始加载js脚本文件夹...'
    finish:
      - '<prefix>&ajs脚本文件夹加载完成'
      - '<prefix>&7加载了 &e<amount> &7个js'
      - ''
  menus:
    start:
      - '<prefix>&a开始加载菜单文件夹...'
    finish:
      - '<prefix>&a菜单文件夹加载完成'
      - '<prefix>&7加载了 &e<amount> &7个菜单'
      - ''
  conditions:
    start:
      - '<prefix>&a开始加载物品条件...'
    finish:
      - '<prefix>&7物品条件加载完成, 当前有 &2<amount> &7种物品条件'
      - ''
  sources:
    start:
      - '<prefix>&a开始加载物品源...'
    finish:
      - '<prefix>&7物品源加载完成, 当前有 &b<amount> &7种物品源'
      - ''
  functions:
    start:
      - '<prefix>&a开始加载物品功能...'
    finish:
      - '<prefix>&7物品功能加载完成, 当前有 &c<amount> &7种物品功能'
      - ''
  listeners:
    start:
      - '<prefix>&a开始注册监听...'
    finish:
      - '<prefix>&a监听器注册完成'
      - ''
  commands:
    start:
      - '<prefix>&a开始注册插件指令...'
    finish:
      - '<prefix>&7插件指令注册成功, 共加载了 &3<amount> &7个子指令'
      - ''
  finish:
    - '<prefix>&a插件加载完成, 感谢您的支持'
    - '<split>'
  close:
    - '<split>'
    - '<prefix>&a插件已关闭, 感谢您的使用'
    - '<prefix>&7插件作者&f: &b<author>'
    - '<prefix>&7插件版本&f: &5<version>'
    - '<split>'
  register:
    condition: '<prefix>&7新增物品条件&f: &2<key>'
    source: '<prefix>&7新增物品源&f: &b<key>'
    function: '<prefix>&7新增物品功能&f: &c<key>'
  points-not-enough: '<prefix>&c你的点券不足, 需要 &b<need>&c, 但你只有 &6%playerpoints_points%'
  money-not-enough: '<prefix>&c你的金币不足, 需要 &b<need>&c, 但你只有 &6%vault_eco_balance_fixed%'
  error-command-execute: '<prefix>&c错误的指令行&f: &4<command>'
  cast-language-to-chinese:
    - '<split>'
    - '&c未检测到语言文件 &a<lang>.yml, &c自动切换为 &ezh_cn'
    - '&cYou not write a language file of &a<lang>,&c auto change to &ezh_cn'
command:
  help:
    header:
      - '<split>'
    commands:
      - '<prefix>&b<args>'
      - '<notice>'
    footer:
      - '<split>'
  # <console>开头的信息只会在后台输出
  # If text start with <console>
  # it will print by console
  reload:
    - '<prefix>&a配置文件重载完成'
    - '<console>&6&m                                                                '
  no-such-command: '<prefix>&c没有这个指令&f: &a<command>'
  no-permission: '<prefix>&c你没有权限&f: &6<permission>'
  args-not-enough:
    - '<prefix>&c指令参数错误或不完整, 请检查是否输错了指令&f:'
    - '&a<desc>'
  info:
    - '<split>'
    - '<prefix>&b当前物品条件&f(<condition>):'
    - '&7<conditions>'
    - '<prefix>&b当前物品功能&f(<function>):'
    - '&7<functions>'
    - '<prefix>&b当前物品源&f(<source>):'
    - '&7<sources>'
    - '<split>'
  open-for-other: '<prefix>&a你为 &b%player_name% &a打开了一个菜单'
  open-menu: '<prefix>&a你打开了一个菜单'
  close-for-other: '<prefix>&a你为 &b%player_name% &a关闭了一个菜单'
  close-menu: '<prefix>&a你关闭了一个菜单'
  player-offline: '<prefix>&c玩家 &6%player_name% &c不存在或离线'