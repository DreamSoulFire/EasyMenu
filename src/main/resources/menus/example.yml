# 这只是一个例子
# This is a so easy example

# 菜单的标题
# Title of this menu
title: '&6一个测试用的菜单'
# 菜单的大小
# And the size
size: 27
# 菜单的排版
# Show style of menu
layouts: |-
  #########
  #!@$%^&*#
  #########
# 菜单上的图标
# Items on the menu
icons:
  #  适配NeigeItems物品库的写法
  #  Fit plugin NeigeItems
  #  'P':
  #    source: 'ni'
  #    item:
  #      value: '测试物品'

  # 物品的识别字符
  # Key of single item
  '#':
    # 物品源
    # Source of this item
    source: 'self'
    # 挡板物品设置
    # Setting th frame of this menu
    item:
      # 名称
      # Item's name
      name: '&7测试用'
      # 材质
      # Material
      material: 'WHITE_STAINED_GLASS_PANE'
      # 描述
      # Lore
      lore:
        - '&7这是一个测试普通物品生成的玻璃板'
  # 在这之后将只会注释与上面不一致的地方
  # After I just show differents of others
  '!':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'APPLE'
      lore:
        - '&7这是一个测试 command 方法的苹果'
    # 物品功能
    # Functions after click the item
    functions:
      # 功能的类型
      # Type of this function
      # command
      # 执行指令
      # To execute commands of value
      - type: 'command'
        # 执行的东西
        # Execute value
        value: |-
          [console]: say Just to test
  '@':
    source: 'self'
    item:
      # 自定义custom-model-data
      # Customize custom-model-data of item
      custom-model-data: 10001
      name: '&a测试用'
      material: 'CARROT_ON_A_STICK'
      lore:
        - '&7这是一个测试复杂物品生成的胡萝卜钓竿'
      # 物品隐藏
      # Hide flags of item
      item-flags:
        - 'HIDE_ATTRIBUTES'
      # 无限耐久
      # Setting unbreakable
      unbreakable: true
      # 附魔
      # The enchantment
      enchantments:
        # 名称: 等级
        # name: level
        SHARPNESS: 2
  '$':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'CLAY_BALL'
      lore:
        - '&7这是一个测试 catch 方法的黏土球'
    functions:
      # 捕获下一次聊天信息并传递到物品功能中
      # Catch the chat info after click this item
      # And transfer to other functions
      - type: 'catch'
        value: '&7[&fExample&7] &6请在聊天框输入XXX'
      - type: 'command'
        value: |-
          [player]: say Catch the $catch
  '%':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'DIAMOND'
      lore:
        - '&7这是一个测试 js 方法的钻石'
    functions:
      # js脚本
      # Use the java-script
      - type: 'js'
        value: |-
          print("test")
  '^':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'REDSTONE'
      lore:
        - '&7这是一个测试 condition 的红石'
    functions:
      # 物品条件
      # Condition of item and should use javascript
      - condition: |-
          function check(player) {
            TextUtil.static.sendMessage(player, "&a成功了耶!");
            print("是否有权限: " + player.hasPermission("em.pass"));
            return player.hasPermission("em.pass");
          }
        type: 'js'
        value: |-
          print("test")
  '&':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'WHEAT'
      lore:
        - '&7这是一个测试 papi 方法的小麦'
    functions:
      # 检测papi变量
      # Check the placeholderapi
      - type: 'papi'
        value: '%player_level% < 5'
      - type: 'command'
        value: |-
          [player]: say 成了
  '*':
    source: 'self'
    item:
      name: '&a测试用'
      material: 'WHEAT_SEEDS'
      # 解析papi变量
      # Parse placeholderapi on item's lore
      lore:
        - '&7这是一个测试 papi 解析的小麦种子'
        - '&7你当前的等级&f: &b%player_level%'